<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Add New Topic</h2>
        <span>
            <div class="dropdown">
                Select category:
                <select [(ngModel)]="selectedCategory">
                    <option *ngFor="let cat of categories; index as i;" (click)="selectCategory()" [value]="i">
                        {{cat.title}}
                    </option>
                </select>
            </div>
        </span>
        <br>
        <br>
        <div>
            <div class="form-group">
                <label >Title</label> &nbsp; &nbsp; &nbsp; {{title.length}} / 50 <p *ngIf="title.length < 10" style="color:red">Naslov mora imati barem 10 znakova</p>
                <input type="text" id="topic-title"  [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label>Comment</label> &nbsp; &nbsp;  &nbsp; {{desc.length}} / 500 <p *ngIf="desc.length < 50" style="color:red">Opis mora imati barem 50 znakova</p>
                <textarea id="topic-comment" rows="5" [(ngModel)]="desc"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" (click)="addTopic()">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
