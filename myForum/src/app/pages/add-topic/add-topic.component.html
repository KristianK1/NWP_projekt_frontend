<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Add New Topic</h2>
        <div>
            <div class="form-group">
                <label for="topic-title">Title</label>
                <input type="text" id="topic-title" name="topic-title" required>
            </div>
            <div class="form-group">
                <label for="topic-comment">Comment</label>
                <textarea id="topic-comment" name="topic-comment" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" (click)="addTopic()">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
