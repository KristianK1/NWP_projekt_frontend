<html lang="en">

<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="headerimage">
    <img src="../../../assets/logo.png" class="logo img-responsive">
  </div>

  <!-- header area -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">myForum</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li *ngFor="let cat of categories" [ngClass]="{'active': cat.id === selectedCategory}" (click)="selectCategory(cat.id)"><a>{{cat.title}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li><a><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
          <li><a><span class="glyphicon glyphicon-plus-sign"></span> Add topic</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main area legend-->
  <div class="container-fluid legend text-center">
    <div class="col-sm-4" style="padding-top:10px; color:antiquewhite;">
      <p>Tema</p>
    </div>
    <div class="col-sm-4" style="padding-top:10px; color:antiquewhite;">
      <p>Zacetnik teme</p>
    </div>
    <div class="col-sm-4" style="padding-top:10px; color:antiquewhite;">
      <p>Datum kreiranja teme</p>
    </div>
  </div>
  <!-- main area list items -->
  <div *ngFor="let topic of topics" (click)="selectTopic(topic.id)" class="container-fluid themeslist text-center">
    <div class="col-sm-4" style="padding-top:10px;">
      <span class="themename">{{topic.title}}</span>
    </div>
    <div class="col-sm-4" style="padding-top:10px;">
      <span class="authorname">{{topic.username}}</span>
    </div>
    <div class="col-sm-4" style="padding-top:10px;">
      <span class="authorname">{{topic.timestamp}}</span>
    </div>
  </div>
  <!-- footer area -->
  <div class="container-fluid text-center footerfluid">
    <div class="col-sm-4" style="padding-top:10px;">
      <p><b>2023 Â© myForum</b></p>
    </div>
    <div class="col-sm-4"><img src="../../../assets/footer_icon.png" style="width:40px; height:40px;"></div>
    <div class="col-sm-4">
      <a href="https://google.hr"> <i class="fa fa-globe fa-2xl" aria-hidden="true"
          style="font-size:40px; padding-right:5px; color: #d40054;"></i></a>
      <a href="https://www.google.hr"><i class="fa fa-info-circle"
          style="font-size:40px; padding-right:5px; color: #07aa2b;"></i></a>
      <a href="https://www.instagram.com"><i class="fa fa-instagram" style="font-size:40px; color: #0074d3;"></i></a>
    </div>
  </div>
</body>
